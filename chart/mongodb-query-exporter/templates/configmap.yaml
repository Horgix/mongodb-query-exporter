{{- if not .Values.existingConfig.name  -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mongodb-query-exporter.configName" . }}
  {{- with ( include "mongodb-query-exporter.labels" . ) }}
  labels:
    {{- . }}
  {{- end }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  config.yaml: |
    {{ .Values.config | nindent 4}}
{{- end -}}
