apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-query-exporter
  namespace: mongodb-system
spec:
  template:
    spec:
      containers:
      - name: exporter
        volumeMounts:
        - name: config
          mountPath: /etc/mongodb-query-exporter/config.yaml
          subPath: config.yaml
      volumes:
      - name: config
        configMap:
          name: mongodb-query-exporter
